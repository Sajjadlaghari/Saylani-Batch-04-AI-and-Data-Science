<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Test Your Diabities</title>
</head>

<body>


    <div class="container" style="margin-top: 100px;">
        <a href="/" style="text-decoration: none;  color: rgb(30, 30, 223)">
            Back to Home Check Again</a>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Prediction Diabities Result </h1>

                <p class="text-center fw-bold" style="font-size: 20px;">Predicted Class: {{ predicted_class }}
                </p>
                <p class="text-center fw-bold" style="font-size: 20px;">Predicted Score: {{ predicted_score }}
                </p>

                <p class="text-center fw-bold" style="font-size: 20px;">Predicted Class:
                    {% if predicted_class == 1 %}
                    <span class="text-danger">Positive</span>

                    {% else %}
                    <span class="text-success">Negative</span>

                    {% endif %}
                </p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
