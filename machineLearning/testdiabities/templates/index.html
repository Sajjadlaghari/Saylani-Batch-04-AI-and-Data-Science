<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Test Your Diabities</title>
</head>

<body>


    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <h1 class="text-center mb-5" style="    background: #9be970;
        width: 67%;
        padding: 14px;
        align-items: end;
        position: relative;
        left: 16%;
        border-radius: 10px;
        text-align: center;">Test Your Diabities Report</h1>
        <div class="row d-flex justify-content-center  ">
            <div class="col-md-8 shadow-lg p-5" style="border-radius: 30px;">
                <form method="POST" action="/test-diabities">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Number of times pregnant</label>
                        <input type="text" required name="one" placeholder="Number of times pregnant"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>



                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"> Plasma glucose concentration a 2 hours in an
                            oral glucose tolerance test</label>
                        <input type="text" required name="two"
                            placeholder="  Plasma glucose concentration a 2 hours in an oral glucose tolerance test"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Diastolic blood pressure (mm Hg)</label>
                        <input type="text" required name="three" placeholder="Diastolic blood pressure (mm Hg)"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Triceps skin fold thickness (mm)</label>
                        <input type="text" required name="four" placeholder="Triceps skin fold thickness (mm)"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">2-Hour serum insulin (mu U/ml)</label>
                        <input type="text" required name="five" placeholder="2-Hour serum insulin (mu U/ml)"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Body mass index (weight in kg/(height in
                            m)^2)</label>
                        <input type="text" required name="six"
                            placeholder="Body mass index (weight in kg/(height in m)^2)" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Diabetes pedigree function</label>
                        <input type="text" required name="seven" placeholder="Diabetes pedigree function"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Age (years)</label>
                        <input type="text" required name="eight" placeholder="Age (years)" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <button type="submit" class="btn btn-primary p-3 mt-2 w-100">Check Your Result</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
